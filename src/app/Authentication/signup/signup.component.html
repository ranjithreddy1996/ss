<div class="modal-content" style="box-shadow:none !important; border-bottom:0px !important;">

    <div class="modal-body" style="width: 40%;margin-left: 31%;">
        <p (click)="goback()" style="color:#6610f2;cursor: pointer;     MARGIN-LEFT: -500px;    font-size: 1.8rem;"><i
                class="fa fa-arrow-left ml-3 mr-2 mt-3"></i>Back </p>

        <div class="modal-body" style="    margin-top: -60px;">
            <h4 class="text-center font-medium text-dark">Registration Form </h4>
            <form #universityForm="ngForm" (ngSubmit)="universityForm.form.valid">
                <div class=" row">
                    <!--Category Name-->
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="regsitercompanyname">Company Name</label>
                            <input type="text" id="regsitercompanyname" name="compeny_name"
                                class="form-control form_color" [(ngModel)]="ServiceData.compeny_name"
                                #compeny_name="ngModel" placeholder="Enter Company Name"
                                [ngClass]="{'is-invalid': universityForm.submitted && compeny_name.invalid}" required />
                            <div class="invalid-feedback" *ngIf="universityForm.submitted && compeny_name.invalid">
                                <div *ngIf="compeny_name.errors.required">Company Name is Required</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="regsitersupplierid">User ID </label>
                            <input type="text" id="regsitersupplierid" name="manufactureid"
                                placeholder="Requested to User ID" class="form-control form_color"
                                [(ngModel)]="ServiceData.id" #supplierid="ngModel"
                                [ngClass]="{'is-invalid': universityForm.submitted && supplierid.invalid}" required />
                                
                            <div class="invalid-feedback" *ngIf="universityForm.submitted && supplierid.invalid">
                                <div *ngIf="supplierid.errors.required">User ID is Required</div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="col-md-12">
                        <div class="form-group">
                            <label for="regsitersupplierid">User Id</label>
                           <select id="buy">
                               <option *ngFor="let customer of complete" [value]="get"(click)="selected($event, customer.id)" >{{customer}}</option>
                           </select>
                        </div>
                    </div>
                     -->

                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="registeruser">Username</label>
                            <input type="text" id="registeruser" name="username" placeholder="User Name"
                                class="form-control form_color" [(ngModel)]="ServiceData.username" #username="ngModel"
                                [ngClass]="{'is-invalid': universityForm.submitted && username.invalid}" required />
                            <div class="invalid-feedback" *ngIf="universityForm.submitted && username.invalid">
                                <div *ngIf="username.errors.required">Email field is Required</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" name="email" placeholder="Email"
                                class="form-control form_color" [(ngModel)]="ServiceData.mail" #email="ngModel"
                                [ngClass]="{'is-invalid': universityForm.submitted && email.invalid}" required />
                            <div class="invalid-feedback" *ngIf="universityForm.submitted && email.invalid">
                                <div *ngIf="email.errors.required">Email field is Required</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="registerPhonenumber"> Mobile Number</label>
                            <input type="text" id="registerPhonenumber" name="mobilenumber" placeholder="PhoneNumber"
                                class="form-control form_color" [(ngModel)]="ServiceData.mobile_number"
                                #mobilenumber="ngModel"
                                [ngClass]="{'is-invalid': universityForm.submitted && mobilenumber.invalid}" required />
                            <div class="invalid-feedback" *ngIf="universityForm.submitted && mobilenumber.invalid">
                                <div *ngIf="mobilenumber.errors.required">Mobile Number field is Required</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="registerpersonname">Address</label>
                            <input type="text" id="registerpersonname" name="pname" placeholder="Address"
                                class="form-control form_color" [(ngModel)]="ServiceData.homeaddress" #pname="ngModel"
                                [ngClass]="{'is-invalid': universityForm.submitted && pname.invalid}" required />
                            <div class="invalid-feedback" *ngIf="universityForm.submitted && pname.invalid">
                                <div *ngIf="pname.errors.required"> Address is Required</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="registercity"> City</label>
                            <input type="text" id="registercity" name="city" placeholder="  City"
                                class="form-control form_color" [(ngModel)]="ServiceData.city" #city="ngModel"
                                [ngClass]="{'is-invalid': universityForm.submitted && city.invalid}" required />
                            <div class="invalid-feedback" *ngIf="universityForm.submitted && city.invalid">
                                <div *ngIf="city.errors.required"> City is Required</div>
                            </div>
                        </div>
                    </div>

                </div>
                <!--Modal footer for In Room dining editing-->
                <div class="modal-footer" style="border-top:0px !important">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-rounded btn-save text-white"
                            *ngIf="universityForm.form.invalid">Submit</button>&nbsp;&nbsp;
                        <button type="submit" class="btn btn-rounded btn-save text-white"
                            *ngIf="universityForm.form.valid"
                            (click)="request(ServiceData);clear(ServiceData)">Submit</button>&nbsp;&nbsp;
                        <button type="reset" class="btn btn-rounded btn-cancel text-white" (click)="clear(ServiceData)"
                            data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
