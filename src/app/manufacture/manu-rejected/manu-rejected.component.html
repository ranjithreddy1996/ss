<!--first row-->
<div class="clearfix">&nbsp;</div>
<div class="card rows">
    <div class="card-body">
        <div class="clearfix">&nbsp;</div>
        <div class="row rows">
          
            <div class="col-md-6">
                <div class="form-group has-search">
                    <span class="fa fa-search form-control-feedback"></span>
                    <!-- <input type="text" [(ngModel)]="searchText" class="form-control btn-radius"
                        placeholder="Search By category"> -->
                       
                </div>
                <!-- <h3>Total ::&nbsp;&nbsp; {{total}}</h3> -->
            </div>
        </div>
        <!--second row-->
        <div class="row">
        
        </div>
        <div class="clearfix">&nbsp;</div>
       
        <div class="clearfix">&nbsp;</div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped table-borderless">
                        <thead class="bg-dark text-white">
                            <tr>
                                <th class="text-white">S.No</th>
                                <th class="text-white">Request Id</th>
                                <th class="text-white">Distributer Id</th>
                                <th class="text-white">Product Id</th>                             
                                <th class="text-white">Product Name</th>
                                <th class="text-white">Quantity</th>
                               
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of getapp; let i=index">
                                <td>{{i+1}}</td>
                                <td class="mid">{{data[0]}}</td>
                                <td class="did">{{data[2]}}</td> 
                                <td class="pid">{{data[3]}}</td>
                                <td class="mname">{{data[4]}}</td>
                                <td class="que">{{data[5]}}</td>
                                


                             </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
      
    

</div>

</div>
