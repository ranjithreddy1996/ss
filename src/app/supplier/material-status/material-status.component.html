

  

<div class="row mt-2 rows " style="background-color: white;">
<br><br><br>
      <div class="col-md-2 p-3">
        <p (click)="goback()" style="color:red;cursor: pointer;"><i  class="fa fa-arrow-left ml-3 mr-2 mt-3" ></i>Back</p>
            <h3 class="p-3">Material ID : {{this.id}}</h3>
      </div><br><br><br><br><br><br><br><br><br><br><br><br>
      <div class="col-md-8 p-3" >
           
          <div class="timeline"><br><br><br><br><br>
            <ul>
              <li *ngIf="supplier">
                <div class="content" >
                   <h2>At Supplier</h2>
                   <p>{{this.scompany}}</p>
                   <p>{{this.sid}}</p>
                   <p>{{this.smobno}}</p>
                   <p>{{ this.scity}}</p>

                </div>
              </li><br><br><br><br><br>
              <li  class="num" *ngIf="manufacture">
                <div class="content" >
                  <p>{{this.mcompany}}</p>
                  <p>{{this.manuid}}</p>
                  <p>{{this.mobno}}</p>
                  <p>{{ this.mcity}}</p>

                </div>
              </li>
      
               
              
             
              <div style="clear:both;"></div>
            </ul>
          </div>
        
      </div>
    </div>
